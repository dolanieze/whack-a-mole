<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 100px;
			width: 100px;

		}
		.mole{
			height: 90px;
			width: 90px;
			position: absolute;
			
		}
		.bgimg{
			background-image: url(hole.png);
			background-size: 100% 100%;
		}
	</style>
</head>
<body >
	<img src="win.jpg" style="width: 1450px; display: none;" class="win">
	<img src="lose.jpg" style="width: 1450px; display: none;" class="lose">
<div class="body">
<!-- дивы норы чтобы появится -->
<p class="fs-2 fw-bold ">Score:<span class="score fs-2 fw-bold">0</span></p>
<p class="fs-2 fw-bold ">s<span class="time fs-2 fw-bold">40</span></p>
<div class="bgimg prop first" style="top: 100px; left: 500px"></div>
<div class="bgimg prop first" style="top: 100px; left: 700px"></div>
<div class="bgimg prop first" style="top: 100px; left: 900px"></div>
<div class="bgimg prop first" style="top: 250px; left: 500px"></div>
<div class="bgimg prop first" style="top: 250px; left: 700px"></div>
<div class="bgimg prop first" style="top: 250px; left: 900px"></div>
<div class="bgimg prop first" style="top: 400px; left: 500px"></div>
<div class="bgimg prop first" style="top: 400px; left: 700px"></div>
<div class="bgimg prop first" style="top: 400px; left: 900px"></div>
</div>



<script type="text/javascript">
	let time = 40
	let timer = function(){
		time = time - 1
		document.querySelector(".time").innerHTML = time
	}
	setInterval(timer, 1000)
	let score = 0 
	let first = document.querySelector(".first")
	let createmole=function(){
		let rand = Math.round(Math.random()*2)
		let rand3 = Math.round(Math.random()*2)  
		let rand2 = Math.round(Math.random())
		let top = [100, 250, 400] 
		let left = [500, 700, 900]
		let name = ["good", "bad"]
		let mole = document.createElement("div");
		document.body.appendChild(mole)
		mole.classList.add('mole')
		first.before(mole)
		
		mole.style.top = top[rand] + "px"
		mole.style.left = left[rand3] + "px"
		mole.style.transition = "1s"
		mole.name = name[rand2]
		if(mole.name == "good"){
			mole.style.backgroundImage = "url(mole.jpg)"
			mole.style.backgroundSize = "100% 100%"
		}
		if(mole.name == "bad"){
			mole.style.backgroundImage = "url(rock.webp)"
			mole.style.backgroundSize = "100% 100%"
		}
	
		let show=function(){
			mole.style.top = top[rand] - 50 + "px"
		}
		setTimeout(show,1000)
		let none=function(){
			mole.style.top = top[rand] + "px"

		}
		setTimeout(none,2000)
		let dis = function(){
			mole.style.display = "none"	
		}
		setTimeout(dis,3000)
		mole.onclick=function(){
		
			if(mole.name == "good"){
				mole.style.display = "none"
				score = score + 50
				document.querySelector('.score').innerHTML = score
			}
			if(mole.name == "bad"){
				mole.style.display = "none"
				score = score - 100
				document.querySelector('.score').innerHTML = score
			}
		}
	}
	let endgame = function(){
		if (score >= 500){
			document.querySelector(".body").style.display = "none"
			document.querySelector('.win').style.display = "block"
		}
		if (score < 500){
			document.querySelector(".body").style.display = "none"
			document.querySelector('.lose').style.display = "block"
		}
	}
	
	

setInterval(createmole,2000)
setTimeout(endgame,40000)
</script>
</body>
</html>
